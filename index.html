<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-3">
      <form>
        <h3><strong>Payment form example</strong></h3>
        <div class="alert alert-danger" role="alert">
          some fields are missing
        </div>

        <!--aqui empieza el 1er row----------------------------------------------------->
        <div class="container d-flex row mb-3">
          <div class="justify-content-center col-4">
            <label for="card" class="form-label">card #</label>
            <input
              type="text"
              id="card"
              class="form-control"
              placeholder="xxxxxxxxxxxxxxxxxxx"
            />
          </div>

          <div class="col-4">
            <label for="contraseña" class="form-label">CVC #</label>
            <input
              type="password"
              id="contraseña"
              class="form-control"
              placeholder="0000"
            />
          </div>

          <div class="col-4">
            <label for="contraseña" class="form-label">Amount</label>
            <input
              type="text"
              id="contraseña"
              class="form-control"
              placeholder="Amount"
            />
          </div>
        </div>
        <!--aqui empieza 2 row-------------------------------------------------->

        <div class="container d-flex row mb-3">
          <div class="col-6">
            <label for="contraseña" class="form-label">First Name</label>
            <input type="text" id="contraseña" class="form-control" />
          </div>

          <div class="col-6">
            <label for="contraseña" class="form-label">Last Name</label>
            <input type="text" id="contraseña" class="form-control" />
          </div>
        </div>
        <!--aqui empieza el 3er row-->

        <div class="container d-flex row mb-3">
          <div class="justify-content-center col-6">
            <label for="card" class="form-label">City</label>
            <input type="text" id="card" class="form-control" />
          </div>

          <div class="col-3">
            <label for="states" class="form-label">State</label>
            <select class="form-select" name="states" id="states">
              <option selected>Pick a state</option>
              <option value="Barcelona">Barcelona</option>
              <option value="Madrid">Madrid</option>
              <option value="Valencia">Valencia</option>
              <option value="Murcia">Murcia</option>
            </select>
          </div>

          <div class="col-3">
            <label for="contraseña" class="form-label">Postal code</label>
            <input type="text" id="contraseña" class="form-control" />
          </div>
        </div>

        <!--aqui empieza el 4to row-->
        <div class="container-fluid d-flex">
          <div class="me-auto">
            <label for="visa">
              <i
                style="background-color: white"
                class="fa-brands fa-cc-visa"
              ></i>
            </label>
            <input type="radio" id="visa" name="card" />

            <label for="mastercard">
              <i
                style="background-color: white"
                class="fa-brands fa-cc-mastercard"
              ></i>
            </label>
            <input type="radio" id="mastercard" name="card" />

            <label for="paypal">
              <i
                style="background-color: white"
                class="fa-brands fa-cc-paypal"
              ></i>
            </label>
            <input type="radio" id="paypal" name="card" />

            <label for="applepay">
              <i
                style="background-color: white"
                class="fa-brands fa-cc-mastercard"
              ></i>
            </label>
            <input type="radio" id="applepay" name="card" />
          </div>
          <!--aqui termina tarjetas-->
          <div>
            <label class="form-label" for="text"></label>
            <h5>Message</h5>
            <textarea id="text" cols="41" rows="5"></textarea>
            <footer>Add any notes here</footer>
          </div>
        </div>
        <div class="modal-footer mb-3 mt-4">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary ms-2">
            Save changes
          </button>
        </div>
      </form>
    </div>

    <!---body--------------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
